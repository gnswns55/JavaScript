<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alert, prompt, function 예제</title>
</head>
<body>
    <script>
        // alert사용 예제
        var msg1 = "컴퓨터공학과 자리배치도 입니다."
        var msg2 = "자신의 번호가 적힌 자리에 앉아야 출석체크됩니다."
        //alert() 괄호안에 변수 선언한거 넣어주면 그대로 출력된다.
        alert(msg1);
        alert(msg2);

        // prompt 사용 예제
        var num1 = prompt("첫 번째 수 : ");
        var num2 = prompt("두 번째 수 : ");
        var sum = parseInt(num1) + parseInt(num2);

        document.write(num1+"과 "+num2 + "를 더하면 <br>");
        document.write(sum + "입니다." + "<br>" ); 
        
        //function 예제
        function test() {
            var number = 10;
        }
        number = 20;
        test()
        document.write("최종 숫자는" + number + "입니다.");

        //자바스크립트 <br>사용 : document.write("<br>");


        
    </script>
</body>
</html>

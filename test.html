<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        .outer {
                display: flex;
                justify-content: center;
                margin-top: 10%;
                }
            img{
                margin-right: 20px;
                margin-left: 20px;
            }
            
    </style>
</head>
<body>
    <script>
    items = [];
    shuffle_list = [];
    items_temp = ["medal (1)","medal (2)","medal","nuclear-explosion","nuclear-explosion"];
    state = 0;
    function change(no){
        box = document.getElementsByTagName("img");
        if(state == 0)
        {
            shuffle();
            state = 1;
        }
        str = ""+items[no]+".png";
        box[no].src = str;
    }
    function shuffle()
    {
        shuffle_list = [Rand(0, 5),Rand(0, 5),Rand(0, 5),Rand(0, 5),Rand(0, 5)];
        check_no();
        for(i = 0; i <5; i++)
        {
            items[shuffle_list[i]] = items_temp[i];
        }
    }
    function Rand(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min)) + min;
    }
    function check_no() {
        get_no = [0,1,2,3,4];
        //동일한 요소를 가진 값 제거
        for(i = 0; i < 5; i++)
        {
            for(k = 0; k< get_no.length;k++)
            {
                if(shuffle_list[i] == get_no[k])
                {
                    get_no.splice(k,1);
                }
            }
        }

        for(i = 0; i < 5; i++)
        {
            for(j = (i+1); j < 5; j++)
            {
                if(shuffle_list[i]==shuffle_list[j])
                {
                    shuffle_list[i] = get_no[0];
                    for(k = 0; k< get_no.length;k++)
                    {
                        if(shuffle_list[i] == get_no[k])
                        {
                            get_no.splice(k,1);
                        }
                    }
                }
            }
        }
    }
    </script>
    <div class="outer">
        <img src="tarot.png" width="180px" height="250px" onclick="change(0);">  
        <img src="tarot.png" width="180px" height="250px" onclick="change(1);">  
        <img src="tarot.png" width="180px" height="250px" onclick="change(2);">  
        <img src="tarot.png" width="180px" height="250px" onclick="change(3);">  
        <img src="tarot.png" width="180px" height="250px" onclick="change(4);">  
    </div>
    
    <br><br>
    <center>
    <input type="button" value="처음으로 돌아가기" class="button" onClick="location.href='test.html'">
    </center>
</body>
</html>

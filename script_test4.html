<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>else if를 이용한 성별 확인 예제</title>
</head>
<body>
    <script>
        var sex = prompt("당신의 성별은? 남자:0, 여자:1");

        if (sex == 0) document.write("당신은 남자입니다.");
        else if(sex == 1) document.write("당신은 여자입니다.");
        else document.write("입력이 정확하지 않습니다.");
    </script>
</body>
</html>

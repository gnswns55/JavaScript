<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM요소 수정하기</title>
</head>
<body>
    <p>질문:<span id="quest"> 웹 표준 기술은?</span></p>
    <p>해답:<span id="sol"> HTML5</span></p>
    <form>
        <input type="button" value="해답 바꾸기" onclick="modifysol('HTML5+CSS3')">
    </form>
    <hr>
    <script>
        function modifysol(newSol) {
            document.getElementById("sol").innerHTML = newSol;
        }
    </script>
</body>
</html>

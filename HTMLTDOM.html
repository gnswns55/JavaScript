<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘 날짜</title>
</head>
<body>
    <script>
        var today=new Date();
        var display=today.toLocaleString();
        document.write("<h1>오늘은 며칠인가요?</h1>");
        document.write(display + "입니다.");
    </script>
</body>
</html>

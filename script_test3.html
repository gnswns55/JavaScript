<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>null값 확인 예제</title>
</head>
<body>
    <script>
        var urname = prompt("이름을 입력하세요 : ");
        if (urname != null)
        document.write(urname + "님, 반갑습니다.");
        else
        document.write("이름을 입력하지 않았습니다.");
        //이름을 입력하지 않을 경우는 null이 출력된다.
        //취소를 누르면 null값이 나옴
    </script>
</body>
</html>

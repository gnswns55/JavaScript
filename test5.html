<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function change(index, newSrc) {
            letters=document.getElementsByTagName("img");
            letters[index].src = newSrc;
        }
    </script>
    <style>
        body {
            background-color: blanchedalmond;
        }
    </style>
</head>
<body>
    <center>
    <h1>상품을 골라보세요</h1>
    <h2><b>아래 이미지를 클릭해보세요</b></h2>
    <h3><b><span style="color: red;">사과</span>가 나오면 통과</b></h3>
        <table>
            <tr><img src="/item.png" width="100" onclick="change(0, 'cross-sign.png')">;</tr>
            <tr><img src="/item.png" width="100" onclick="change(1, '사과.png')">;</tr>
            <tr><img src="/item.png" width="100" onclick="change(2, '사과.png')">;</tr>
            <td><img src="/item.png" width="100" onclick="change(3, '사과.png')">;</td>
            <td><img src="/item.png" width="100" onclick="change(4, 'cross-sign.png')">;</td>

        </table>
    </center>
</body>
</html>

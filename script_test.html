<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParseInt 예제</title>
</head>
<body>
    <h2>자바스크립트 숫자 변환 함수</h2>

    <p>parseint()는 입력받은 문자열을 숫자로 바꾸는데 가장 많이<br>
    사용되는 함수입니다.</p>

    <p id="show"></p>

    <script>
        document.getElementById("show").innerHTML =
        "소숫점 아래는 버림 : " + parseInt("77.77") + "<br>" +
        "공백이 있으면 앞 숫자만 : " + parseInt("77 44") + "<br>" +
        "숫자 + 문자는 숫자만 : " + parseInt("3가지 소원") + "<br>" +
        "문자 + 숫자는 NaN : " + parseInt("소원 3가지");
        //int를 float으로 바꾸면 소숫점까지 같이 출력된다.
        //BUT 문자는 출력되지 않는다.
        //getElementByld는 HTML 요소를 id속성을 이용해 찾을 때 사용
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
    <script>
        function changeTo(myImg) {
            var myNum = document.getElementById("num");
            myNum.src = myImg;
        }
    </script>
</head>
<body>
    <form>
        <input type="button" value="4로 바꾸기" onclick="changeTo('4.jpg')">
        <input type="button" value="2로 바꾸기" onclick="changeTo('2.jpg')">
    </form>
    <div>
        <img src="2.jpg" id="num">
    </div>
    
</body>
</html>

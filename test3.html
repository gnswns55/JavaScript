<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        count = 0;
        var timerId = null;

        function start() {
            count = Auto_change_Img(count);
            timerId = setTimeout(start, 1000);
            
        }
        function stop() {
            clearTimeout(timerId);
        }

        function Auto_change_Img(cont) {
            var myNum = document.getElementById("num");
            switch(count)
            {
                case 0:
                    str = "노란불.png";
                    myNum.src = str;
                    return 1;
                case 1:
                    str = "빨간불.png"
                    myNum.src = str;
                    return 2;
                case 2:
                    str = "초록불.png";
                    myNum.src = str;
                    return 0;
            }
        }
    </script>
</head>
<body>  
    <input type="button" value="시작" onclick="start()">
    <input type="button" value="멈춤" onclick="stop()">
    <div>
        <img src="빨간불.png" id="num" width="200">
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getElementsByClassName을 이용한 예제</title>
</head>
<body>
    <h1>스터디 회원 모집</h1>
    <p class="accent">신입생 대상</p>
    <p><span class="accent">웹 표준 기술</span>에 대해 같이 공부할 스터디 회원을 모집합니다.</p>

    <script>
        myList = document.getElementsByClassName("accent");
        document.write("<hr>");
        document.write("<h3>accent 클래스를 사용하는 요소의 텍스트</h3>");
        for (i = 0; i < myList.length; i++)
        document.write(myList[i].textContent + "<br>");
    </script>
</body>
</html>

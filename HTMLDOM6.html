<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마우스오버를 사용한 예제</title>
    <script>
        function changeStyle() {
            var myArea = document.getElementById("first");
            myArea.style.backgroundColor = "#222";
            myArea.style.color = "white";
            myArea.style.borderRadius = "80px";
        }
    </script>
</head>
<body>
    <div id="first" onmouseover="changeStyle()">
        <p>자바스크립트는 HTML 태그의 내용이나 속성뿐 아니라 CSS 속성도 수정할 수 있습니다.
        </p>
    </div>
</body>
</html>
